<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join our secure, easy-to-use chat room and connect with people from around the world. No sign-up required!">
    <meta name="keywords" content="chat room, real-time messaging, secure chat, online chat">
    <meta name="author" content="Harsh Rathi">
    <meta name="robots" content="index, follow">
    <title>Chat Room - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Custom Navigation bar -->
    <nav class="navbar">
        <a class="navbar-brand" href="./index.html">
            <img src="logo.png" alt="Chat Room Logo" class="logo">
            Chat Room
        </a>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="navbar-menu">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link active" href="chat.html">Chat</a>
        </div>
    </nav>
    <main class="main-content">
        <!-- Section to collect username -->
        <section id="usernameSection" class="username-section">
            <h2>Enter Your Username</h2>
            <form id="usernameForm">
                <input type="text" id="usernameInput" placeholder="Enter a unique username" required>
                <button type="submit" class="btn-primary">Join Chat</button>
            </form>
            <p id="usernameError" class="error-message"></p>
        </section>

        <!-- Section for live chat -->
        <section class="chat-section" id="chatSection" style="display:none;">
            <h2>Live Chat</h2>
            <div class="chat-box" id="chatBox">
                <!-- Messages will appear here -->
            </div>
            <div id="typingIndicator" class="typing-indicator"></div> <!-- Typing indicator added -->
            <form id="chatForm">
                <input type="text" id="chat-input" name="chat-input" placeholder="Type your message here..." required>
                <button type="submit" class="btn-success">Send</button>
            </form>
        </section>

        <!-- Online Users Section -->
        <section class="online-users" id="onlineUsers">
            <h3>Active Users</h3>
            <ul id="userList"></ul>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Harsh Rathi. All rights reserved.</p>
    </footer>

    <!-- Custom JS -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script>
        function toggleMenu() {
            document.querySelector('.navbar-menu').classList.toggle('active');
        }
    </script>
</body>
</html>
